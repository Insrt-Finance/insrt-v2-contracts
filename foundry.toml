# Default Profile
[profile.default]
ffi = false
fuzz_runs = 256
optimizer = true
optimizer_runs = 1_000_000
remappings = [
  "@solidstate/contracts/=lib/solidstate-solidity/contracts/",
  "@solidstate/layerzero-client/=lib/layerzero-client/contracts/",
  "forge-std/=lib/forge-std/src/",
  "@chainlink/vrf/=lib/chainlink/contracts/src/v0.8/vrf/",
  "@chainlink/interfaces/=lib/chainlink/contracts/src/v0.8/interfaces/",
]
solc_version = '0.8.20'
evm_version = "shanghai"
src = "contracts"
verbosity = 1

# CI Profile
[profile.CI]
fuzz_runs = 100_000
verbosity = 4

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
